<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let str = prompt("nhập chuỗi");
    alert(changeString(str));
    function changeString(arrString) {
        let result ="";
        arrString = arrString.split(' ');
        let arrayA=[];
        alert(arrString);
        for (let i = 0; i <arrString.length ; i++) {
            if (arrString[i]!=""){
                arrayA.push(arrString[i]);
            }
        }
        for (let i = 0; i <arrayA.length ; i++) {
            if (arrayA.length<=1){
                return "không viết tắt";
            }else {
                result += arrayA[i].charAt(0).toUpperCase();
            }
        }
        return result;
    }
</script>
</body>
</html>
