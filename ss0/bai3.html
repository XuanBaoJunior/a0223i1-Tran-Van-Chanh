<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array=[1,5,6,13,9,12,8,0,5,1];
    alert(findFibobnaciNumbers(array));

    function findFibobnaciNumbers(array) {
        let max = 0;
        for (let i = 0; i <= array.length; i++) {
            if (array[i] > max) {
                max = array[i];
            }
        }
        let arrFibolaci = [0, 1];
        let num1 = 0;
        let num2 = 1;
        let num3 = 0
        while (num3<=max){
            num3 = num1 + num2;
            num1 = num2;
            num2 = num3;
            arrFibolaci.push(num3);
        }
        let result = [];
        for (let i = 0; i <array.length; i++) {
            if (arrFibolaci.indexOf(array[i])!=-1){
                result.push(array[i]);
            }
        }
        result.sort(function arrange(a, b) {
            return a - b;
        })
        return result;
    }
</script>
</body>
</html>
