<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input id="productName" type="text" placeholder="Enter Name">
<button onclick="addNewProduct()">Add</button>
<p id="display"></p>
<script>
    let productArray = ["Nokia", "Sam sung", "Iphone", "LG"];
    displayProducts();

    function deleteByIndex(index) {
        let deleteConf = confirm("Bạn có muốn xoá sản phẩm : "+ productArray[index]+ "?????");
        if (deleteConf){
            productArray.splice(index,1);
        }

      displayProducts();
    }
    function addNewProduct() {
        let productName = document.getElementById("productName").value;
        productArray.push(productName);
        document.getElementById("productName").value ="";
        displayProducts();
    }

    function displayProducts() {
        let tableString = '<table border="1">\n' +
            '    <tr>\n' +
            '        <th>STT</th>\n' +
            '        <th>Name</th>\n' +
            '        <th>Sửa</th>\n' +
            '        <th>Xoá</th>\n' +
            '    </tr>';
        for (let i = 0; i < productArray.length; i++) {
            tableString += '   <tr>\n' +
                '        <td>' + (i + 1) + '</td>\n' +
                '        <td>' + productArray[i] + '</td>\n' +
                '        <td><button onclick="editById('+i+')" type="button">Edit</button></td>\n' +
                '        <td><button onclick="deleteByIndex('+i+')" type="button">Delete</button></td>\n' +
                '    </tr>'
        }
        tableString += '</table>';
        document.getElementById("display").innerHTML = tableString;
    }


</script>
</body>
</html>
