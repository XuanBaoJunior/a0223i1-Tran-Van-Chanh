<script>

    // cách 2: sử dụng cùng mưới một số thẻ html
    function tinh() {
        let toan = +document.getElementById("toan").value;
        let ly = +document.getElementById("ly").value;
        let hoa = +document.getElementById("hoa").value;
        let tong = toan + ly + hoa;
        let trungBinh = tong / 3;
        document.getElementById("ketQua").innerText = "tổng điểm : " + tong + "và trung bình là : " + trungBinh;
    }
