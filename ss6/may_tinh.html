<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input id="moneys">
<select id="from">
    <option value="23649.86">VND</option>
    <option value="1">USD</option>
    <option value="137.39">Yên</option>
</select>
<select id="to">
    <option value="23649.86">VND</option>
    <option value="1">USD</option>
    <option value="137.39">Yên</option>
</select>
<button onclick="tinh()">Tính</button>
<p id="ketQua">Kết quả</p>
<script>
    function tinh() {
       let m = document.getElementById("moneys").value;
       let from = document.getElementById("from").value;
       let to = document.getElementById("to").value;
       document.getElementById("ketQua").innerText= (m*to/from);
    }
</script>
</body>
</html>
